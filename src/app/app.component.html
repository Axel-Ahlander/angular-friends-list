<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p *ngIf = "favorite.length == 1 || favorite.length == 0">My favorite person is:</p>
  <p *ngIf = "favorite.length > 1">My favorite persons are:</p>
  <ul>
    <li *ngFor = "let f of favorite">{{f}}</li>
  </ul>
</div>
<div class="people">
  <app-people *ngFor = "let p of people"
        [name] = "p"
        (addFav) = "addFav($event)"
        (removeFav) = "removeFav($event)"
  >   

  </app-people>
</div>
